<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Project/css/registerPageStyle.css">
    <script type="text/javascript" src="../Project/js/register.js"></script>
    <title>Doto 2</title>
</head>

<body>
    <section class="registration-logo">
        <nav>
            <a class="logo" href="../Project/index.html">Doto 2</a>
        </nav>
    </section>

    <section class="registration">
        <div class="container">
            <div class="registration-wrapper">
                <div class="registration-text">
                    <h1>Welcome To Doto2</h1>
                </div>
                <div class="registration-form">
                    <h3>Create Account</h3>
                    <form name="register" onsubmit="return validate()">
                        <div class="input">
                            <input type="text" name="username" id="username" required>
                            <span id="error-username"></span>
                            <label for="">Username</label>
                        </div>
                        <div class="input">
                            <input type="text" name="email" id="email" required>
                            <span id="error-email"></span>
                            <label for="">Email</label>
                        </div>
                        <div class="input">
                            <input type="password" name="password" id="password" required>
                            <span id="error-password"></span>
                            <label for="">Password</label>
                        </div>
                        <div class="input">
                            <input type="password" name="confirm-password" id="confirm-password" required>
                            <span id="error-repassword"></span>
                            <label for="">Confirm Password</label>
                        </div>
                        <div class="input">
                            <input type="text" name="region" id="region" required>
                            <span id="error-region"></span>
                            <label for="">Region</label>
                        </div>
                        <div class="input">
                            <input type="date" name="dob" id="dob" required>
                            <span id="error-dob"></span>
                            <label for="">Date of Birth</label>
                        </div>
                        <input type="submit" id="submit" value="Sign Up">
                    </form>
                    <div class="login-link">
                        Already have an account? <a href="../Project/index.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
